<!DOCTYPE html>
<html lang="en">
<head>
	<title>Creating Tables</title>
	<meta charset="utf-8">
</head>
<body>
<table border="1">
	<thead>

		<caption>Table depicting some famous characters of the HP series along with their close associations</caption>
	</thead>
	<tbody>
	<tr><td></td><th scope="col">NAME</th><th scope="col">ASSOCIATIONS</th></tr>
	<tr><th rowspan="3" scope="row">1</th><td rowspan="3">Harry Potter</td><td>Hermoini Granger</td></tr>
	<tr><td>Ronn Weasley</td></tr>
	<tr><td>Ginny Weasley</td></tr>
	<tr><th scope="row" rowspan="1">2</th><td rowspan="1">Dumberdore</td><td>Grinderwald</td></tr>
	<tr><th scope="row"rowspan="2">3</th><td rowspan="2">Snape</td><td>Lilly Potter</td></tr>
	<tr><td>Volderort</td></tr>
	<tr><th scope="row" rowspan="3">4</th><td rowspan="3">Lupin</td><td>James</td></tr>
	<tr><td>Sirius</td></tr>
	<tr><td>Peter</td></tr>
</tbody>
<tfoot>
	<tr><td colspan="2">Total characters</td><td>4</td></tr>
	<tr><td colspan="2">Total associations</td><td>9</td></tr>
	
</tfoot>
</table>
</body>
</html>
